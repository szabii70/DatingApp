<div class="container">
    <div class="row">
        <div class="col-2" *ngFor="let photo of photosForApproval">
            <app-photo-card
                [photo]="photo"
                (approval)="approvePhoto($event)"
                (rejection)="rejcetPhoto($event)"
            ></app-photo-card>
        </div>
    </div>
</div>
